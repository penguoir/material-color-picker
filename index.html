<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Material Color Picker</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="app">
		<div class="container">
		<div data-rippleria class="cbox-container">
			<div class="cbox pos1"></div>
			<div class="cbox pos2"></div>
			<div class="cbox pos3"></div>
			<div class="cbox pos4"></div>
			<div class="cbox pos5"></div>
			<div class="cbox pos6"></div>
			<div class="cbox pos7"></div>
			<div class="cbox pos8"></div>
			<div class="cbox pos9"></div>
			<div class="cbox pos10"></div>
			<div class="cbox pos11"></div>
			<div class="cbox pos12"></div>
			<div class="cbox pos13"></div>
			<div class="cbox pos14"></div>
			<div class="cbox pos15"></div>
			<div class="cbox pos16"></div>
		</div>
	</div>

	<div class="checkmark">
		<i class="material-icons">check</i>
	</div>

	<div class="back-button">
	<i class="material-icons">arrow_back</i>
	</div>
	</div>
<!-- TODO: localise -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.1/clipboard.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
<script type="text/javascript" src="js/snackbar.js"></script>
<script type="text/javascript" src="js/ripple.js"></script>
<script type="text/javascript" src="js/picker.js"></script>
</body>
</html>
